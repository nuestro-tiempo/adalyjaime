<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adaly y Jaime</title>

  <style>
    /* Fondo y fuente */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: radial-gradient(circle at center, #000000 60%, #1a1a1a);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    /* TÃ­tulo */
    h1 {
      margin-top: 30px;
      font-size: 2em;
      letter-spacing: 2px;
    }

    /* Carrusel */
    .carousel {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 300px;
      margin-top: 40px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
    }

    .carousel img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* ahora no se corta ni se desborda */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
    }

    /* Contador */
    #contador {
      margin-top: 30px;
      font-size: 1.3em;
      font-weight: 600;
    }

    /* Adaptable a mÃ³vil */
    @media (max-width: 500px) {
      h1 {
        font-size: 1.7em;
      }
      .carousel {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <h1>Adaly y Jaime</h1>

  <div class="carousel" id="carousel">
    <!-- Sube tus fotos reemplazando las rutas -->
    <img src="foto1.jpg" class="active" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpeg" alt="Foto 3">
  </div>

  <div id="contador"></div>

  <script>
    // Carrusel automÃ¡tico
    const images = document.querySelectorAll('.carousel img');
    let index = 0;

    setInterval(() => {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    }, 3000); // Cambia cada 3 segundos

    // Contador de dÃ­as
    const fechaInicio = new Date("2025-10-17T00:00:00");
    const hoy = new Date();
    const diferencia = hoy - fechaInicio;
    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));

    document.getElementById("contador").textContent =
      `Han pasado ${dias} dÃ­as desde el 17 de octubre de 2025 ðŸ’•`;
  </script>
</body>
</html>
