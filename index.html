<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adaly y Jaime</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: radial-gradient(circle at center, #000000 60%, #1a1a1a);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
      letter-spacing: 2px;
    }

    .carousel {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 300px;
      margin-top: 40px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
    }

    .carousel img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
    }

    /* Contador con fuente rom√°ntica */
    #contador {
      margin-top: 30px;
      font-family: 'Great Vibes', cursive;
      font-size: 1.8em;
      color: #ffc2d1;
      animation: pulse 4s ease-in-out infinite alternate;
    }

    .romantico {
      margin-top: 15px;
      font-size: 1.3em;
      color: #ffb6c1;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    /* Frases rom√°nticas con otra fuente */
    .extra {
      margin-top: 10px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.5em;
      color: #ff9aa2;
      animation: pulse 4s ease-in-out infinite alternate;
      white-space: pre-line;
    }

    @keyframes fadeIn {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      from { opacity: 0.7; transform: scale(1); }
      to { opacity: 1; transform: scale(1.05); }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.7em;
      }
      .carousel {
        height: 250px;
      }
      #contador {
        font-size: 1.6em;
      }
      .extra {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>

  <h1>Adaly y Jaime</h1>

  <div class="carousel" id="carousel">
    <img src="foto1.jpg" class="active" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpeg" alt="Foto 3">
  </div>

  <div id="contador"></div>

  <div class="romantico">Te amo üíû</div>
  <div class="extra">No tengas dudas. mi amor, jam√°s tengas incertidumbre de si te amo. 
                    Te quiero para mi, en cualquier lugar que sea, en cualquier situaci√≥n que sea. 
                    Estar√© contigo y har√© todo para amarte.‚ù§Ô∏è</div>


  <script>
    // Carrusel autom√°tico
    const images = document.querySelectorAll('.carousel img');
    let index = 0;

    setInterval(() => {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    }, 3000);

    // Contador de d√≠as
    const fechaInicio = new Date("2025-10-17T00:00:00");
    const hoy = new Date();
    const diferencia = hoy - fechaInicio;
    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));

    document.getElementById("contador").textContent =
      `Han pasado ${dias} d√≠as desde ese momento üíï`;
  </script>
</body>
</html>
